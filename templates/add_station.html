<section id="container" class="">
    <div ng-include src="'templates/includes/header.html'"></div>
    <div ng-include src="'templates/includes/sidebar.html'"></div>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Shto një stacion të ri
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <div class="form-group">
                                    <label for="name" class="control-label col-lg-12">Emërtimi</label>
                                    <div class="col-lg-12">
                                        <input ng-model="station.name" class="form-control" id="name" name="name" minlength="2" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-12">Vendodhja në hartë</label>
                                    <div class="col-lg-12">                                                
                                        <div id="gmap_basic" class="gmaps"></div>
                                        <input ng-model="station.lng" id="lng" name="station.lng" type="hidden" />
                                        <input ng-model="station.address" id="address" name="station.address" type="hidden" />
                                        <input ng-model="station.lat" id="lat" name="station.lat" type="hidden" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button ng-click="addStation(station)" class="btn btn-danger" type="submit">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>
    <!--main content end-->
</section>

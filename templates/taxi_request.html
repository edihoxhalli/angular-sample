<section id="container" class="">
    <div ng-include src="'templates/includes/header.html'"></div>
    <div ng-include src="'templates/includes/sidebar.html'"></div>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-8">
                    <!--timeline start-->
                    <section class="panel">
                        <div class="panel-body">
                            <div class="text-center mbot30">
                                <h3 class="timeline-title">Kërkesë për taxi <span style="text-transform:initial;">nga</span> <em>{{request.from}}</em></h3>
                                <p class="t-info"><strong>Pika e nisjes:</strong> {{request.address}}</p>
                                <p class="t-info"><strong>Koha e kërkesës:</strong> <span am-time-ago="request.createdAt"></span></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-12" for="inputSuccess">Zgjidh taksinë</label>
                                <div class="col-lg-12">
                                    <select class="form-control m-bot15" ng-model="taxiId">
                                        <option ng-repeat="taxi in taxis" ng-value="'{{taxi.server}}'">{{taxi.number}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button ng-click="cakto(taxiId, request.userId)" class="btn btn-block btn-success">Cakto taksinë</button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--timeline end-->
                </div>                        
                <div class="col-lg-4">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Statusi i kërkesës
                            </header>
                            <div class="panel-body">
                                <button ng-click="nosolution()" class="btn btn-block btn-warning">Kërkesë e pazgjidhur</button>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Vendodhja e klientit
                            </header>
                            <div class="panel-body">
                                <div id="gmap_basic" class="gmaps"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<!--main content end-->
</section>

<section id="container" class="">
    <div ng-include src="'templates/includes/header.html'"></div>
    <div ng-include src="'templates/includes/sidebar.html'"></div>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading" style="padding-bottom:20px;">
                            Taxi
                            <button class="btn pull-right btn-success" ng-click="addTaxiView()">Shto taxi</button>
                        </header>
                        <div class="panel-body" ng-if="taxis.length > 0">
                            <div class="adv-table">
                                <table  class="display table table-bordered table-striped" id="example">
                                    <thead>
                                        <tr>
                                            <th>Numri i taksisë</th>
                                            <th>Numri i taksisë në server</th>
                                            <th>Statusi</th>
                                            <th>Update status</th>
                                            <th>Fshi</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="taxi in taxis">
                                        <tr>
                                            <td>{{taxi.number}}</td>
                                            <td>{{taxi.server}}</td>
                                            <td>{{taxi.status}}</td>
                                            <td><button ng-click="updateTaxiStatus(taxi.$id, taxi.status)" class="btn btn-warning btn-block">Update status</button></td>
                                            <td><button ng-click="deleteTaxi(taxi)" class="btn btn-danger btn-block">Fshi</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="panel-body" ng-if="taxis.length == 0">
                            <p>Nuk ka asnjë taxi të regjistruar në platformë</p>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script src="js/respond.min.js" ></script>
<!--common script for all pages-->
<script src="js/common-scripts.js"></script>

<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    $('#example').dataTable( {
        "aaSorting": [[ 4, "desc" ]]
    } );
} );
</script>

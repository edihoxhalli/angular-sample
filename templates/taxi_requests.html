<section id="container" class="">
    <div ng-include src="'templates/includes/header.html'"></div>
    <div ng-include src="'templates/includes/sidebar.html'"></div>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Kërkesa për taxi
                        </header>
                        <div class="panel-body" ng-if="newTaxiRequests.length > 0">
                            <div class="adv-table">
                                <table  class="display table table-bordered table-striped" id="example">
                                    <thead>
                                        <tr>
                                            <th>Adresa</th>
                                            <th>Koha</th>
                                            <th>Lexo</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="request in newTaxiRequests | orderBy:'-createdAt':true">
                                        <tr>
                                            <td>{{request.address}}</td>
                                            <td am-time-ago="request.createdAt"></td>
                                            <td><button ng-click="openTaxiRequest(request.$id, request.lat, request.lng)" class="btn btn-success btn-block">Lexo</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="panel-body" ng-if="newTaxiRequests.length == 0">
                            <p>Nuk ka asnjë kërkesë për taxi të pazgjidhur :)</p>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<!--<script src="js/jquery.js"></script>-->
<script type="text/javascript" language="javascript" src="assets/advanced-datatable/media/js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script src="js/respond.min.js" ></script>
<!--common script for all pages-->
<script src="js/common-scripts.js"></script>
<!--script for this page only-->
<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    $('#example').dataTable( {
        "aaSorting": [[ 4, "desc" ]]
    } );
} );
</script>
